    <body>
        <div id="control">
            <button id="evaluate" title="Ctrl + Enter">evaluate</button>
            <button id="compile" title="Ctrl + Shift + Enter">compile to:</button>
            <select id="emit" title="Compile target">
                <option value="beam">just check for errors</option>
                <option value="beam_info">decode .beam file</option>
                <option value="tokens">erl_scan tokens</option>
                <option value="P">preprocessed (.P)</option>
                <option value="abstr">abstract code (.abstr)</option>
                <option value="E">expanded (.E)</option>
                <option value="core">core erlang (.core)</option>
                <option value="kernel">kernel erlang (.kernel)</option>
                <option value="ssa">static single assignment (.ssa)</option>
                <option value="S">erlang assembler (.S)</option>
                <option value="dis">beam VM assembler opcodes (.dis)</option>
                <option value="asmdump">x86-64 assembler generated by JIT (.asm)</option>
            </select>
            <select id="release" title="Erlang release">
                <option>25.2</option>
                <option>25.1</option>
                <option>25.0</option>
                <option>24.3</option>
                <option>24.2</option>
                <option>24.1</option>
                <option>24.0</option>
                <option>23.3</option>
                <option>23.2</option>
                <option>23.1</option>
                <option>23.0</option>
                <option>22.3</option>
                <option>22.2</option>
                <option>22.1</option>
                <option>22.0</option>
                <option>21.3</option>
                <option>20.3</option>
                <option>19.3</option>
                <option>18.3</option>
            </select>
            <select id="kb-layout" title="Keyboard layout">
                <option value="">Ace</option>
                <option value="ace/keyboard/emacs">Emacs</option>
                <option value="ace/keyboard/vim">Vim</option>
            </select>
            <label title="scroll following program output">
                <input type="checkbox" id="autoscroll"/>
                Scroll output
            </label>
            <label title="enable output syntax highlighting">
                <input type="checkbox" id="syntax-hl"/>
                Highlight output syntax
            </label>
            <button id="share" title="Save snippet and share with others">share</button>

            <div id="transport-spinner" class="spinner" style="display: none;">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>
        <div id="share-panel" style="display: none;">
            <span id="share-panel-link"></span>
            <span id="share-panel-social"></span>
        </div>
        <div id="editor">% -*- coding: utf8 -*-
-module(main).
-export([main/0]).

main() ->
    io:format("Hello, world!~n").
        </div>
        <pre id="result"></pre>
